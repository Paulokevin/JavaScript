<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
            color: black;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição do 'olá, mundo!!'</p>
    <script>
        var n1 = Number(window.prompt('Digite um número'))//prompt mesmo recebendo números irá retornar em forma de string
        var n2 = Number(window.prompt('Digite mais um número, por favor'))
        var s = n1 + n2
        window.alert(`A soma de ${n1} + ${n2} é: ${s}`) 
    </script>
