<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        Resultado da pesquisa...
    </div>
    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
        vel = Number(txtvel.value)
        res.innerHTML = ` <p>Sua velocidade atual é <strong>${vel} km/h</strong></p> `
        if (vel > 60) {
            res.innerHTML += ` Você, por excesso de velocidade, está <strong>MULTADO!</strong> `
        }
        res.innerHTML += `<p>Dirija com cuidado e sempre use cinto</p> `
        }
    </script>
</body>
</html>
