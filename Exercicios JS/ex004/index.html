<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 4 </title>
</head>
<body>
    <h1>Trabalhando com dados 2.0</h1>
    <input type="button" value="Clique aqui!" onclick="clicar()">
    <p id="resp">O resultado aparecerá aqui...</p>
</body>
<script>
    function clicar() {
        let nome = prompt('Qual é o seu nome?')
        let resultado = document.querySelector('p#resp')
        resultado.innerHTML = `Olá, <strong>${nome}</strong>, é um prazer conhecer você!`
    }
</script>
</html>
